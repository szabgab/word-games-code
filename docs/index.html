<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <head>
    <title>Word Games</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/74f50466f5.js"></script>
    <script src="js/games.js"></script>
    <style>
      .page {
        display: none;
      }
      #welcome-text {
        display: none;
      }
      .modal-background {
        background-color: white;
      }
      #close_about_modal {
        background-color: black;
      }
      .section {
        padding-top: 0px;
      }

    </style>
  </head>
  <body>
    <section class="section">
      <div class="container page" id="mainPage">
        <h1 class="title"><a href="https://librelingo.app/">Word Games</a></h1>
        <button class="button" id="start_game">Start</button>
        <button class="button show_config"><span class="fa fa-solid fa-gear"></span></button>
        <button class="button show_about"><span class="fa fa-question"></span></button>
      </div>

      <div class="container page" id="configPage">
        <div id="welcome-text">
          Welcome. Before you begin, please select your preferred language. (You will be able to change it later)
        </div>
        <div class="select">
          <select id="language_selector">
          </select>  
        </div>
        <button class="button" id="cancel_config">Cancel</button>
        <button class="button" id="save_config">Save</button>
      </div>

      <div class="container page" id="gamePage">
          <button class="button" id="stop_game">Stop</button>
          <button class="button" id="next_game">Next</button>
          <button class="button" id="hint">Hint</button>
          <button class="button show_config"><span class="fa fa-solid fa-gear"></span></button>
          <button class="button show_about"><span class="fa fa-question"></span></button>
          <div id="category"></div>
          <div id="word"></div>
          <div id="wrong_letters"></div>
          <div id="message"></div>
          <hr>
          <div id="keyboard"></div>
      </div>

      <div class="modal" id="about_modal">
        <div class="modal-background"></div>
        <div class="modal-content">
           About this game.
           <hr>
           Developed and maintained by <a href="https://szabgab.com/" target=_blank>Gabor Szabo</a>
        </div>
        <button id="close_about_modal" class="modal-close is-large" aria-label="close"></button>
      </div>
  
    </section>
  </body>
</html>
